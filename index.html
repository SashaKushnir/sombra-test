<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body id="body">
<form id="settingsForm">
    <div class="formInputs">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width">

        <label for="height">Height:</label>
        <input type="number" id="height" name="height">

        <label for="numberOfSymbols">Number of symbols:</label>
        <input type="number" id="numberOfSymbols" name="numberOfSymbols">

        <label for="timeLimit">Time Limit:</label>
        <input type="number" id="timeLimit" name="timeLimit">

        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
            <option value="white">
                White
            </option>
            <option value="black">
                Black
            </option>
        </select>
    </div>
    <input class="submitInput" type="submit" value="Start game">
</form>
<div id="timer" class="timer">

</div>
<div id="game" class="memory-game">

</div>
<div id="menu" class="menu-buttons">
    <button id="startPlaying">
        Replay
    </button>
    <button id="backToConfig">
        Back to settings
    </button>
</div>
<div id="congratulations" class="congratulations">
    Congratulations, you won!
</div>
<div id="loose-notification" class="loose-notification">
    Unlucky, train with easier settings!
</div>

<script src="models/Timer.js"></script>
<script src="models/FormValues.js"></script>
<script src="./models/GameProcess.js"></script>
<script src="models/GameManager.js"></script>
<script src="index.js"></script>
</body>
</html>
